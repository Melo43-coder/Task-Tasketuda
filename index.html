<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dorinha Tarefas</h1>
    <div class="task-input">
      <input type="text" id="task" placeholder="Descreva a sua Tarefa">
      <select id="priority">
        <option value="low">Baixa Prioridade</option>
        <option value="medium">Media Prioridade</option>
        <option value="high">Autissima Prioridade</option>
      </select>
      <select id="assignee">
        <option value="all">Todos</option>
        <option value="jorginho">Jorginho</option>
        <option value="fabio">Fabio</option>
        <option value="rafael">Rafael</option>
        <option value="caique">Caique</option>
        <option value="helen">Helen</option>
      </select>
      <input type="date" id="due-date">
      <input type="text" id="creator" placeholder="Criador Da tarefa">
      <button onclick="addTask()">Adicionar Tarefa</button>
    </div>
    <div class="task-list">
      <ul id="task-list"></ul>
    </div>
  </div>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
